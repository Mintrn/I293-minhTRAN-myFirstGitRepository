<!DOCTYPE HTML>
<html lang="eng">

<head>
    <title>Bo√Ætes</title>
    <style>
        .mainbox {
            background-color: lightgrey;
            height: 250px;
            width: auto;
            border: black 1px solid;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .box-item {
            height: 100px;
            width: 100px;
            border: 1px black solid;
            background-color: lightgreen;
            left: 20px;
            top: 20px;
            text-align: center;
            position: absolute;
            text-align: center;
            align-content: center;
        }

        .box-item2 {
            height: 100px;
            width: 100px;
            border: 1px black solid;
            background-color: lightcoral;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            align-content: center;
        }

        .box-item3 {
            position: absolute;
            height: 100px;
            width: 100px;
            border: 1px black solid;
            background-color: beige;
            bottom: 20px;
            right: 20px;
            text-align: center;
            align-content: center;
        }
    </style>
</head>

<body>
    <div class="mainbox">
        <div class="box-item">01</div>
        <div class="box-item2">02</div>
        <div class="box-item3">03</div>
    </div>
</body>
</html>
