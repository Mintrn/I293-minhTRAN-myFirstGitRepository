<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Contactez-nous</title>
</head>

<body>
    <h1>Contactez-nous</h1>
    <p>Utilisez ce formulaire pour commander vos barquettes de fraises préférées ou simplment pour nous envoyer un
        message.</p>
    <form>
        <label for="lastnameid">Nom *</label>
        <input type="text" id="lastname-id" name="lastname" required> <br><br>
        <label for="firstnameid">Prénom *</label>
        <input type="text" name="firstname" id="firstname-id" required> <br><br>
        <label for="adressid">Adresse *</label>
        <input type="text" id="adress-id" name="adress" required> <br><br>
        <label for="locationid">Lieu * </label>
        <input type="text" id="location-id" name="location" required> <br><br>
        <label for="NPAid">N°Postal (NPA) * </label>
        <input type="number" id="NPA-id" name="NPA" required> <br> <br>

        <fieldset>
            <legend>Votre commande</legend>
            <label for="barquettedésiréeid">Barquette de fraise désirée :<br></label>
            <input type="checkbox" name="gariguette []" value="Gariguette"> La gariguette
            <input type="checkbox" name="mariguette []" value="Mariguette"> La mariguette
            <input type="checkbox" name="cléry []" value="Cléry"> La cléry <br><br>
            <label for="quantity">Quantité</label>
            <select name="numberofbasket">
                <option value="NULL">Choisissez</option>
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <fieldset>
                <Legend>Mode de paiement</Legend>
                <input type="radio" name="modepaiement" value="paiementsurplace"> Paiement à la livraison
                <input type="radio" name="modepaiement" value="carteBancaire"> Carte Bancaire
                <input type="radio" name="modepaiement" value="payPal"> Paypal
            </fieldset>
        </fieldset><br>
        <label for="usermessageid">Message</label>
        <textarea name="usermessage" id="usrmessage-id" cols="20" rows="5"></textarea> <br><br>
        <label for="generalcond"></label>
        <input type="checkbox" name="acceptingGnrlConds []" value="yes"> J'accepte les conditions générales * <br><br>
        <input type="submit">

    </form>
</body>

</html>
